<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="./src/assets/styles/modern-normalize.css">
    </link>
    <link rel="stylesheet" href="./src/assets/styles/global.css">
    </link>
</head>

<body>

    <div class="wrapper">
        <div class="menu">
            <div class="menu__logo"><span class="mdi mdi-square-opacity"></span>
                <p class="menu__logo-text">Панель управления</p>
            </div>
            <div class="menu__main">
                <div class="menu__point">
                    <span class="mdi mdi-home"></span>
                    <p>Домой</p>
                </div>
                <div class="menu__point">
                    <span class="mdi mdi-account"></span>
                    <p>Профиль</p>
                </div>
                <div class="menu__point">
                    <span class="mdi mdi-message"></span>
                    <p>Сообщения</p>
                </div>
                <div class="menu__point">
                    <span class="mdi mdi-history"></span>
                    <p>История</p>
                </div>
                <div class="menu__point">
                    <span class="mdi mdi-checkbox-marked-circle-plus-outline"></span>
                    <p>Задачи</p>
                </div>
                <div class="menu__point">
                    <span class="mdi mdi-account-group"></span>
                    <p>Сообщества</p>
                </div>
            </div>
            <div class="menu__end">
                <div class="menu__point">
                    <span class="mdi mdi-cog"></span>
                    <p>Настройки</p>
                </div>
                <div class="menu__point">
                    <span class="mdi mdi-help"></span>
                    <p>Поддержка</p>
                </div>
                <div class="menu__point">
                    <span class="mdi mdi-shield-alert"></span>
                    <p>Конфиденциальность</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header__start">
                <div class="header__search"><span class="mdi mdi-magnify"></span> <input type="text"
                        class="header__input"> </input></div>
                <div class="header__user">
                    <span class="mdi mdi-bell-outline"></span>
                    <img src="https://i.playground.ru/p/s71UQCMD3xNzWMfF0JirTQ.jpeg" alt="user_img"
                        class="header__user-image">
                    <p class="header__user-text">Константин Дрягин</p>
                </div>
            </div>
            <div class="header__end">
                <div class="header__greeting">
                    <img class="header__end-image" src="https://i.playground.ru/p/s71UQCMD3xNzWMfF0JirTQ.jpeg"
                        alt="user_img">
                    <div class="header__name">
                        <p class="header__hi">Привет,</p>
                        <p class="header__name">Константин Дрягин(@konsatntin)</p>
                    </div>
                </div>
                <div class="header__buttons">
                    <button>Новый</button>
                    <button>Загрузить</button>
                    <button>Поделиться</button>
                </div>
            </div>
        </div>
        <div class="projects">
            <div class="projects__yours">
                <h2>Ваши проекты</h2>
                <div class="projects__card"></div>
                <div class="projects__card"></div>
                <div class="projects__card"></div>
                <div class="projects__card"></div>
                <div class="projects__card"></div>
                <div class="projects__card"> </div>
            </div>
            <div class="projects__announsments"></div>
            <div class="projects__trending"> </div>
        </div>
    </div>

</body>

</html>
